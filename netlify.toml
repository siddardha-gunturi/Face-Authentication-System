[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
    PYTHON_VERSION = "3.11"


[[redirects]]
  from = "/capture_face"
  to = "netlify/functions"
  status = 200
  force = true

[[redirects]]
  from = "/recognize_face"
  to = "netlify/functions"
  status = 200
  force = true
